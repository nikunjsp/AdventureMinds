<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <style>
        /* Review form styles */
        .review-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .review-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .review-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .review-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .review-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="review-form">
        <h1>Submit a Review</h1>
        <form method="post">
            {% csrf_token %}
            {{ review_form.as_p }}
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
